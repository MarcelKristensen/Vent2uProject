<ion-header class="ion-no-border">
  <ion-img
    style="width: 200px; height: auto; margin: auto"
    src="/assets/logo.svg"
    alt="logo"
  ></ion-img>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"
          button="true" class="firstBox ion-no-margin">
            <ion-img src="\assets\humidity-withered.svg" style="height: 30px"></ion-img>
            <div class="ion-text-center">
              <p>Sweaty</p>

        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">

            <div class="ion-text-center">
              <p>Hot</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="thirdBox ion-no-margin">
            <ion-img src="\assets\humidity-uncomfortable.svg" style="height: 30px"></ion-img>
            <div class="ion-text-center">
              <p>Uncomfortable</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="fourthBox ion-no-margin">
            <ion-img src="\assets\humidity-damp.svg" style="height: 30px"></ion-img>
            <div class="ion-text-center">
              <p>Damp</p>
            </div>

      <ion-row>

            <div class="ion-text-center">
              <p>Itchy</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px;">        
          <ion-card style="box-shadow: none"button="true" class="sixthBox ion-no-margin">
            <ion-img src="\assets\humidity-dry.svg" style="height: 30px"></ion-img>
            <div class="ion-text-center">
              <p>Dry</p>
            </div>
          </ion-card>
        </ion-col>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding buttons-bottom">  
        <ion-button class="return" color="secondary" href="/energy">
          <ion-img src="/assets/energy_return.svg" style="height: 30px"></ion-img>
          <span>Return</span>
        </ion-button>

        <ion-button class="continue" href="/thank-you">
          <span>Continue</span>
          <ion-img src="/assets/energy_continue.svg" style="height: 30px"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-footer>
