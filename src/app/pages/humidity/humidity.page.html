<ion-header class="ion-no-border">
  <ion-img
    style="width: 200px; height: auto; margin: auto"
    src="/assets/logo.svg"
    alt="logo"
  ></ion-img>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding"> 
    <h1>How does your skin feel?</h1>
    <p>
     Answer in comparison to how your skin usually feels on a normal day. 
    </p>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"
          button="true" class="firstBox ion-no-margin">
            <ion-img src="\assets\Humidity_icons\sweatyGuy.png" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Sweaty</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="secondBox ion-no-margin">
            <ion-img src="\assets\Humidity_icons\WarmGuy.png" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Hot</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="thirdBox ion-no-margin">
            <ion-img src="\assets\Humidity_icons\UncomfortableGuy.png" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p style="font-size:100%;">Uncomfortable</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="fourthBox ion-no-margin">
            <ion-img src="\assets\Humidity_icons\Damp.png" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Damp</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; ">        
          <ion-card style="box-shadow: none"button="true" class="fifthBox ion-no-margin">
            <ion-img src="\assets\Humidity_icons\ItchyGuy.png" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Itchy</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px;">        
          <ion-card style="box-shadow: none"button="true" class="sixthBox ion-no-margin">
            <ion-img src="\assets\Humidity_icons\DryHand.png" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Dry</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding buttons-bottom">  
        <ion-button class="return-box" href="/energy">
          <ion-img src="/assets/energy_return.svg" style="height: 30px"></ion-img>
          <p class="return-text">Return</p>
        </ion-button>

        <ion-button class="continue" href="/thank-you">
          <p class="continue-text">Continue</p>
          <ion-img src="/assets/energy_continue.svg" style="height: 30px"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-footer>
