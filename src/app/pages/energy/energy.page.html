<ion-header class="ion-no-border">
  <ion-img
    style="width: 200px; height: auto; margin: auto"
    src="/assets/logo.svg"
    alt="logo"
  ></ion-img>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding"> 
    <h1>How is your energy 
      level?</h1>
    <p>
      Answer in comparison with your energy on a normal day, in which you have had a normal night of sleep.    </p>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"
          button="true" class="firstBox ion-no-margin">
            <ion-img src="\assets\energy_fully_charged.svg" style="height: 30px"></ion-img>
            <div class="ion-text-center">
              <p>Fully charged</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="secondBox ion-no-margin">
            <ion-img src="\assets\energy_energized.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Energized</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="thirdBox ion-no-margin">
            <ion-img src="\assets\energy_refreshed.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Refreshed</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="fourthBox ion-no-margin">
            <ion-img src="\assets\energy_low.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Low</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; ">        
          <ion-card style="box-shadow: none"button="true" class="fifthBox ion-no-margin">
            <ion-img src="\assets\energy_low.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Very low</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px;">        
          <ion-card style="box-shadow: none"button="true" class="sixthBox ion-no-margin">
            <ion-img src="\assets\energy_exhausted.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>Exhausted</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding buttons-bottom">  
        <ion-button class="return" fill="outline" href="/temperature">
          <ion-img src="/assets/energy_return.svg" style="height: 30px"></ion-img>
          <p class="return-text">Return</p>
        </ion-button>

        <ion-button class="continue" href="/humidity">
          <p class="continue-text">Continue</p>
          <ion-img src="/assets/energy_continue.svg" style="height: 30px"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-footer>
