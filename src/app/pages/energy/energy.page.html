<ion-header>
  <ion-toolbar>
    <ion-title>Energy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding"> 
    <h1>How is your energy level?</h1>
    <p>
      Answer in comparison with your energy on a normal day, in which you have had a normal night of sleep.
    </p>

    <ion-row>
      <ion-col class="ion-no-padding">        
        <ion-card 
        button="true" style="box-shadow: none">
          <ion-img src="/assets/energy_fully_charged.svg" style="height: 50px"></ion-img>
          <p>Fully Charged</p>
        </ion-card>
      </ion-col>

      <ion-col class="ion-no-padding">        
        <ion-card button="true" style="box-shadow: none">
          <ion-img src="/assets/energy_energized.svg" style="height: 50px"></ion-img>
          <p>Energized</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding">        
        <ion-card button="true" style="box-shadow: none">
          <ion-img src="/assets/energy_refreshed.svg" style="height: 50px"></ion-img>
          <p>Refreshed</p>
        </ion-card>
      </ion-col>

      <ion-col class="ion-no-padding">        
        <ion-card button="true" style="box-shadow: none">
          <ion-img src="/assets/energy_low.svg" style="height: 50px"></ion-img>
          <p>Low</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding">        
        <ion-card button="true" style="box-shadow: none">
          <ion-img src="/assets/energy_very_low.svg" style="height: 50px"></ion-img>
          <p>Very Low</p>
        </ion-card>
      </ion-col>

      <ion-col class="ion-no-padding">        
        <ion-card button="true" style="box-shadow: none">
          <ion-img src="/assets/energy_exhausted.svg" style="height: 50px"></ion-img>
          <p>Exhausted</p>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-no-padding">  
        <ion-button color="secondary" href="/temperature">
          <ion-img src="/assets/energy_return.svg" style="height: 50px"></ion-img>
          <span>Return</span>
        </ion-button>
      </ion-col>

      <ion-col class="ion-no-padding">
        <ion-button href="/thank-you">
          <span>Continue</span>
          <ion-img src="/assets/energy_continue.svg" style="height: 50px"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
