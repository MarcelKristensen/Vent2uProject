<ion-header class="ion-no-border">
  <ion-img
    style="width: 200px; height: auto; margin: auto"
    src="/assets/logo.svg"
    alt="logo"
  ></ion-img>
  <ion-button slot="start">
  <ion-back-button defaulthref="Login" text=""></ion-back-button>
  </ion-button>
</ion-header>

<ion-content>
  <ion-card-content>
    <h1>Login into the admin page.</h1>
    <ion-item>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
      <ion-button  href="admin">Log in</ion-button>
  </ion-card-content>

</ion-content>
