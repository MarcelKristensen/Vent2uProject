<ion-content>
  <ion-grid class="ion-no-padding"> 
    <h1>What describes you best?</h1>
    <p>
      Answer according to your current body temperature.
    </p>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"
          button="true" class="firstBox ion-no-margin">
            <ion-img src="\assets\Temperature_icons\melting.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>I'm melting</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="secondBox ion-no-margin">
            <ion-img src="\assets\Temperature_icons\sweating.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>I'm sweating</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="thirdBox ion-no-margin">
            <ion-img src="\assets\Temperature_icons\warm.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>I'm warm</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px; margin-bottom: 16px;">        
          <ion-card style="box-shadow: none"button="true" class="fourthBox ion-no-margin">
            <ion-img src="\assets\Temperature_icons\chilly.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>I'm chilly</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="ion-no-padding" style="margin-right: 5px; ">        
          <ion-card style="box-shadow: none"button="true" class="fifthBox ion-no-margin">
            <ion-img src="\assets\Temperature_icons\cold.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>I'm cold</p>
            </div>
          </ion-card>
        </ion-col>
  
        <ion-col class="ion-no-padding" style="margin-left: 5px;">        
          <ion-card style="box-shadow: none"button="true" class="sixthBox ion-no-margin">
            <ion-img src="\assets\Temperature_icons\freezing.svg" style="height: 50px"></ion-img>
            <div class="ion-text-center">
              <p>I'm freezing</p>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col size="12" class="ion-no-padding buttons-bottom">  
        <ion-button color="secondary" href="/gender">
          <ion-img src="/assets/energy_return.svg" style="height: 30px"></ion-img>
          <span>Return</span>
        </ion-button>

        <ion-button href="/energy">
          <span>Continue</span>
          <ion-img src="/assets/energy_continue.svg" style="height: 30px"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
