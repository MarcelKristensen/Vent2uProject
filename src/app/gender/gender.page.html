<ion-header class="ion-no-border">
  <ion-img
    style="width: 200px; height: auto; margin: auto"
    src="/assets/logo.svg"
    alt="logo"
  ></ion-img>
</ion-header>

<ion-content>
  <ion-grid>
    <h1>What gender do you identify with?</h1>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card
          class="male ion-no-margin"
          button="true"
          type="button"
          style="box-shadow: none"
        >
          <ion-img src="/assets/male.svg" style="height: 50px"></ion-img>
          <p>Male</p>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="ion-no-padding">
        <ion-card
          class="female ion-no-margin"
          button="true"
          style="box-shadow: none"
        >
          <ion-img src="/assets/female.svg" style="height: 50px"></ion-img>
          <p>Female</p>
        </ion-card>
      </ion-col>
      <ion-col size="12" class="ion-no-padding">
        <ion-card
          class="non-binary ion-no-margin"
          button="true"
          style="box-shadow: none"
        >
          <ion-img src="/assets/non-binary.svg" style="height: 50px"></ion-img>
          <p>Non-binary</p>
        </ion-card>
      </ion-col>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="12" class="ion-no-padding buttons-gender">
            <ion-button class="ion-no-margin" color="secondary"
              >Return</ion-button
            >
            <ion-button class="ion-no-margin">Continue</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
</ion-content>
