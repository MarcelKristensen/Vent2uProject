<div class="wrapper">
  <button
    (click)="isOpen = !isOpen"
    type="button"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    class="modal-container"
  >
    {{ isOpen ? "x" : "?" }}
  </button>
</div>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
>
  <div
    class="drop-area"
    cdkDropList
    [cdkDropListData]="questions"
    (cdkDropListDropped)="dropped($event)"
  >
    <h2 *ngFor="let answer of questions">
      {{ answer }}
    </h2>
    <p [innerHTML]="displayMessage">{{ displayMessage }}</p>
  </div>
</ng-template>
