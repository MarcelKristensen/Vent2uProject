<ion-header>
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <ion-item>
    <ion-label>CHOOSE ROOM</ion-label>
    <ion-select [(ngModel)]="selectedRoom">
      <ion-select-option *ngFor="let room of getRooms">{{room}}</ion-select-option>
    </ion-select>
  </ion-item>
  <p>Test, selected room: {{selectedRoom}}</p>

  <ion-item>
    <ion-label>ROOM ZONES</ion-label>
    <ion-select [(ngModel)]="selectedZone">
      <ion-select-option *ngFor="let zone of getZones">{{zone}}</ion-select-option>
    </ion-select>
  </ion-item>
  <p>Test, selected zone: {{selectedZone}}</p>
</ion-content>
