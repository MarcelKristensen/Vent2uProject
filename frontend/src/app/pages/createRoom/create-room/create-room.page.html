<ion-header class="ion-no-border">
  <app-logo></app-logo>
</ion-header>

<ion-content>
  <form class="formRoom" [formGroup]="formRoom" (ngSubmit)="onSubmit()">
    <h1>Create room</h1>
    <ion-item>
      <ion-label position="floating" for="name">Name </ion-label>
      <ion-input
        id="name"
        type="text"
        formControlName="name"
        required
      ></ion-input>
    </ion-item>

    <h5>How many zones?</h5>
    <div class="zones">
      <ion-item>
        <ion-label position="floating" for="startZone"
          >(start number)
        </ion-label>
        <ion-input
          id="startZone"
          type="text"
          formControlName="startZone"
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" for="endZone">(end number) </ion-label>
        <ion-input
          id="endZone"
          type="text"
          formControlName="endZone"
          required
        ></ion-input>
      </ion-item>
    </div>
    <ion-button type="submit" [disabled]="!formRoom.valid"> CREATE </ion-button>
  </form>
</ion-content>
